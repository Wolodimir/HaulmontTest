<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <title>MyBankApp</title>

</head>
<body>
    <div class="wrapper">
        <div class="navigator">
            <ul class="navigator__list">

                <li><a class="link" th:href="@{clients}">Список клиентов</a></li>
                <li><a class="link" th:href="@{credits}">Список кредитов</a> </li>
                <li><a class="link" th:href="@{credit_offers}">Кредитные предложения</a></li>

            </ul>    
            <div class="navigator__title">
                <h1>Список клиентов</h1>
            </div>
        </div>
        <div class="container">
            <div class="table-box">
                <table class="table">
                    <thead>
                      <tr>
                        <th>№</th>
                        <th>ФИО</th>
                        <th>Почта</th>
                        <th>Пасспорт</th>
                        <th>Телефон</th>
                        <th></th>
                        <th></th>
                      </tr>
                    </thead>
                    <tbody th:each="el : ${clients}">
                      <tr>
                        <th th:text="${el.getId()}">1</th>
                        <td th:text="${el.getName()}">asasasasasasasas</td>
                        <td th:text="${el.getEmail()}">Sasasas</td>
                        <td th:text="${el.getPassport()}">asasasasasassaasasasass</td>
                        <td th:text="${el.getPhone()}">asasasasasassaasasasass</td>
                        <td><a class="edit" th:href="@{clientEdit}">Редактировать</a></td>
                        <td><button class="remove" type="submit">Удалить</button></td>
                      </tr>
                    </tbody>
                </table>
            </div>
            <div class="panel">
              <a class="add">Добавить клиента</a>
            </div>
        </div>
    </div>
</body>
</html>
